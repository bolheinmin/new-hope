<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: 'USD':'symbol' }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && cart">
    <button 
    *ngIf="cart.getQuantity(product) === 0; else updateQty" 
    (click)="addToCart()"
    class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQty>
      <product-quantity [product]="product" [shopping-cart]="cart"></product-quantity>
    </ng-template>
  </div>
</div>
