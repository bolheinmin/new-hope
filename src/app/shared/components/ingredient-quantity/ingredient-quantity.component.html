<div class="row no-gutters float-right">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-primary btn-sm float-right">-</button>
  </div>
  <div class="col d-flex justify-content-center align-items-center">
    {{ cart.getQuantity(ingredient) }}
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-primary btn-sm float-left">+</button>
  </div>
</div>
