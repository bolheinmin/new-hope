<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.invalid && (title.touched || title.dirty)">
          Title is required!
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">$</span>
          </div>
          <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.invalid && (price.touched || price.dirty)">
          <div *ngIf="price.errors.required">Price is required!</div>
          <div *ngIf="price.errors?.min">Price should be higher than 0</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.id">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.invalid && (category.touched || category.dirty)">
          Category is required!
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
        <div class="alert alert-danger" *ngIf="imageUrl.invalid && (imageUrl.touched || imageUrl.dirty)">
          <div *ngIf="imageUrl.errors?.required">ImageUrl is required!</div>
          <div *ngIf="imageUrl.errors?.url">Please enter a valid ImageUrl!</div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ title.value }}</h5>
        <p class="card-text">{{ price.value | currency: 'USD':true }}</p>
      </div>
    </div>
  </div>
</div>
