
<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.invalid && (title.touched || title.dirty)">
          Title is required!
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">$</span>
          </div>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.invalid && (price.touched || price.dirty)">
          <div *ngIf="price.errors.required">Price is required!</div>
          <div *ngIf="price.errors?.min">Price should be higher than 0</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.id">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.invalid && (category.touched || category.dirty)">
          Category is required!
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="file" accept="image/*" class="form-control"
        (change)="showPreview($event)">
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
      <button class="btn btn-danger ml-3" type="button" (click)="delete()" [disabled]="f.invalid">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div *ngIf="product.title" class="card">
      <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" [src]="imgSrc" width="350px" height="250px" alt="{{ product.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency: 'USD':'symbol' }}</p>
      </div>
  </div>
</div>
