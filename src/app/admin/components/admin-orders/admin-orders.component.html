<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">

      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced.toDate() | date:'yyyy/MM/dd h:mm:ss a'}}</td>
      <td>
        <a [routerLink]="['/admin/view-orders',order.id]">View</a>
      </td>
    </tr>
  </tbody>
</table>
