<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" 
    [src]="product.imageUrl" 
    class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: 'USD':'symbol' }}</p>
  </div>
  <div class="card-footer">
    <a *ngIf="showActions" (click)="addToCart()"
    href="#" class="btn btn-primary btn-block">Add to Cart</a>
    <div *ngIf="cart">{{ cart.getQuantity(product) }}</div>
  </div>
</div>
