<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" 
    [src]="product.imageUrl" 
    class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: 'USD':'symbol' }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <a *ngIf="cart.getQuantity(product) === 0; else updateQty"
      (click)="addToCart()"
      href="#" class="btn btn-secondary btn-block">Add to Cart</a>
    <ng-template #updateQty>
      <div class="row no-gutters">
        <div class="col-2">
          <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
          {{ cart.getQuantity(product) }} in cart
        </div>
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
