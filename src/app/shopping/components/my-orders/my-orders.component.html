<div class="text-center"><h2><strong>မှာယူမှုမှတ်တမ်းများ</strong></h2></div>
<table class="table">
  <thead>
    <tr>
      <th>အမည်</th>
      <th>ရက်စွဲ</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.payload.doc.data().shipping.name }}</td>
      <td>{{ order.payload.doc.data().datePlaced.seconds * 1000 | date:'MM-dd-yyyy' }}</td>
      <td>
        <a [routerLink]="['/my/orders/',order.payload.doc.id]" style="text-decoration:none;">ကြည့်မည်</a>
      </td>
    </tr>
  </tbody> 
</table>
