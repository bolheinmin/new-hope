<section class="meal-section">
    <div class="meal-img"
    [style.backgroundImage]="'url(' + meals.imageUrl + ')'">
    </div>
</section>

<section class="event-info-section">
  <div class="container max-w-820">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1 class="blue">{{ meals.name }}</h1>
      </div>
    </div>
  </div>
</section>
<hr>
<h1 class="mt-4"><strong>ပါဝင်ပစ္စည်းများ</strong></h1>

<div class="container-fluid" style="margin-bottom: 50px;">
  <div class="row">
    <ng-container *ngFor="let in of filteredIngredients; let i = index">
      <div class="col-md-3">
        <ingredient-card [ingredient]="in" [shopping-cart]="cart"></ingredient-card>
      </div>
      <div *ngIf="(i + 1) % 4 === 0" class="w-100"></div>
    </ng-container>
  </div>
</div>
