<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <label for="inputEmail">Email address:</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="example@gmail.com" required
                autofocus>
            </div>

            <div class="form-label-group">
              <label for="inputPassword">Password:</label>
              <input type="password" id="inputPassword" class="form-control" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
            <button (click)="login()" class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">
              <i class="fab fa-facebook-f"></i>
              Sign in with Facebook
            </button>
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">
              <fa-icon [icon]="googleIcon"></fa-icon>
              Sign in with Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
