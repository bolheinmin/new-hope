<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="logo" [routerLink]="['/']"></a>
      <span class="app-title">New Hope</span>
      <span class="nav-spacer"></span>
      <a routerLink="/shopping-cart">
        <mat-icon *ngIf="cart$ | async as cart" matBadge="{{ cart.totalItemsCount }}" matBadgeColor="warn">shopping_cart
        </mat-icon>
      </a>
      <ng-template #unknownUser>
        <a
        *ngIf="!user"
        mat-button
        routerLink="/login"
        routerLinkActive="active-link"
      >
        <mat-icon>
          person_outliner
        </mat-icon>
        Login</a>
      </ng-template>
      <div>
        <a mat-button *ngIf="appUser as user; else unknownUser" [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
          <span fxShow="true" fxHide.lt-md="true"> {{ user.name }}</span>
        </a>
        <mat-menu #menu="matMenu">
          <button (click)="logout()" mat-menu-item>logout</button>
        </mat-menu>
      </div>
      <!-- <a class="nav-link" routerLink="/shopping-cart">
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">shopping_cart</mat-icon>
        <span class="badge badge-pill badge-warning" *ngIf="cart$ | async as cart">
          {{ cart.totalItemsCount }}
        </span>
      </a> -->
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/my/orders">My Orders</a>
        <a mat-list-item routerLink="/admin/orders" *ngIf="showActions && isAdmin">Manage Orders</a>
        <a mat-list-item routerLink="/admin/products">Manage Products</a>
        <a mat-list-item>Log Out</a>

        <!-- <a
        class="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/"
        >All Categories</a>
      <a 
        *ngFor="let c of categories$ | async" 
        routerLink="/"
        [queryParams]="{ category: c.id }"
        class="list-group-item list-group-item-action"
        [class.active]="category === c.id"
        >
        {{ c.name }}
      </a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
