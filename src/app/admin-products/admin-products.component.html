<div class="row">
    <div class="col">
        <button routerLink="/admin/products/new" class="btn btn-primary btn-lg">New Product</button>
        
        <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of products$ | async">
                    <td>{{ p.title }}</td>
                    <td>{{ p.price }}</td>
                    <td>
                        <a [routerLink]="['/admin/products/', p.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
